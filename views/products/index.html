<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Go Products</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  </head>
  <body>
    <!-- Ieu Navbar -->
    <nav class="navbar navbar-expand-lg bg-dark">
      <div class="container">
        <a class="navbar-brand text-light" href="/">Go Products</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <div class="dropdown">
                <button
                  class="btn dropdown-toggle text-light"
                  type="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false">
                  <i class="bi bi-plus-lg"></i> Add Data
                </button>
                <ul class="dropdown-menu">
                  <li>
                    <a class="dropdown-item bi bi-plus-lg" href="/products/add">
                      Add Product</a>
                  </li>
                  <li>
                    <a class="dropdown-item bi bi-plus-lg"
                      href="/categories/add"> Add Category</a>
                  </li>
                </ul>
              </div>
            </li>
            <li class="nav-item">
              <a class="nav-link active text-light"
                href="/products">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active text-light"
                href="/categories">Categories</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- end of navbar -->
    <div class="container mt-3">
      <h1>List Products</h1>
      <hr
        style="
          height: 3px;
          color: gray;
          background-color: gray;
          border-width: 0;
        " />
      <!-- <a href="/products/add" class="btn btn-primary rounded-4">Add Products</a> -->
      <table class="table table-bordered mt-2 text-center">
        <thead>
          <tr>
            <th>Name</th>
            <th>Category</th>
            <th colspan="2">Stock</th>
          </tr>
        </thead>
        <tbody>
          {{ if .products }}
          {{ range .products }}
          <tr>
            <td>{{ .Name }}</td>
            <td>{{ .Category.Name }}</td>
            <td>{{ .Stock }}</td>
            <td>
              <div class="dropdown">
                <button
                  class="btn dropdown-toggle"
                  type="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false">
                  Action
                </button>
                <ul class="dropdown-menu align-middle ms-2">
                  <li class>
                    <a
                      href="/products/detail?id={{ .Id }}"
                      class="btn btn-outline-info text-dark">
                      Detail</a>
                    <a
                      href="/products/edit?id={{ .Id }}"
                      class="btn btn-outline-warning text-dark">
                      Edit</a>
                    <a
                      href="/products/delete?id={{ .Id }}"
                      class="btn btn-outline-danger text-dark"
                      onclick="return confirm('Are you sure?')">
                      Delete</a>
                  </li>
                </ul>
              </div>
            </td>
          </tr>
          {{ end }}
          {{ else }}
          <tr>
            <td colspan="4">No products available</td>
          </tr>
          {{ end }}
        </tbody>
      </table>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
